<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Student information - {{student?.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="studentForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="studentForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">

        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="studentForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Passowrd" formControlName="password">
            <mat-error *ngIf="studentForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="City" formControlName="city">
              <mat-error *ngIf="studentForm.controls['city'].hasError('required')">
                City is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Street" formControlName="street">
            <mat-error *ngIf="studentForm.controls['street'].hasError('required')">
              Street is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Country" formControlName="country">
            <mat-error *ngIf="studentForm.controls['country'].hasError('required')">
              Country is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="comunity" formControlName="comunity">
            <mat-error *ngIf="studentForm.controls['comunity'].hasError('required')">
              comunity is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="ZipCode" formControlName="zipCode">
            <mat-error *ngIf="studentForm.controls['zipCode'].hasError('required')">
              ZipCode is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="!isEdit; else edit">
      </div>

      <ng-template #edit>

        <button *ngIf="studentForm.disable" [disabled]="studentForm.invalid" mat-raised-button color="primary"
          (click)="enableForm()">Edit</button>

      </ng-template>

      <button *ngIf="studentForm.disable" mat-raised-button color="primary" (click)="navigateBack()">Back </button>
      <button *ngIf="studentForm.enable" [disabled]="studentForm.invalid && studentForm.enabled" mat-raised-button
        color="primary" type="submit">Save</button>
      <button *ngIf="studentForm.enable" mat-raised-button color="warn" (click)="disableForm()">Cancel</button>

    </mat-card-actions>
  </mat-card>
</form>

<div *ngIf="errors">

  <mat-error *ngFor="let error of errors">
    <strong>{{error}}</strong>
  </mat-error>

</div>
