<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginForm.getError('userName') ||loginForm.getError('password')">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput formControlName="userName" placeholder="Email" name="username">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password" name="password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      <mat-label routerLink="/auth/register">Have you registered? </mat-label>
    </form>
  </mat-card-content>
</mat-card>
