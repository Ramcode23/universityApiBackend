<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h2> SignUp  </h2>
      <mat-error *ngIf="registerForm.getError('userName') ||registerForm.getError('password')">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput formControlName="userName" placeholder="UserName" name="username">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password" name="password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="registerForm.getError('FistName')">
        The FistName and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput formControlName="firstName" placeholder="FirsName" name="firstName">
        <mat-error>
          Please provide a valid Fisrt Name
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="registerForm.getError('LastName')">
        The LastName and  were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput formControlName="lastName" placeholder="LastName" name="lastName">
        <mat-error>
          Please provide a valid Last Name
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
