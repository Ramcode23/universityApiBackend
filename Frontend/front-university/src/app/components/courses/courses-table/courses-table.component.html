
<div class="example-container">
  <form [formGroup]="searchCourseForm">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput placeholder="Category" formControlName="category">
    </mat-form-field>
    <mat-form-field class="example-margin example-width" appearance="fill">
      <mat-label>Min Student</mat-label>
      <input matInput type="number" formControlName="minStudents">
    </mat-form-field>
    <mat-form-field class="example-margin example-width" appearance="fill">
      <mat-label>Max Student</mat-label>
      <input matInput type="number" formControlName="maxStudents">
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="search()">Search</button>
  </form>
  <button mat-flat-button color="primary" routerLink="/main/students/new">New </button>
</div>




<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="students">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Students</th>
      <td mat-cell *matCellDef="let row">{{row.students}}</td>
    </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-flat-button color="primary" (click)="getDetail(row)">Detail</button>
      <button mat-flat-button color="warn" (click)="openDialog(row.id)" >Delete</button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
